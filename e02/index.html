<!DOCTYPE html>

<meta charset="utf-8" />
<title>Example 2</title>

<style>
  h1 {
    text-align: center;
  }

  #people,
  #planets {
    width: 90%;
    margin: 10px auto;
    border: 1px solid black;
    border-collapse: collapse;
  }

  #people th,
  #people td,
  #planets th,
  #planets td {
    border: 1px solid black;
  }
</style>

<h1>Star Wars heroes and planets</h1>

<table id="people">
  <thead>
    <tr>
      <th>Name</th>
      <th>Gender</th>
      <th>Birth year</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<table id="planets">
  <thead>
    <tr>
      <th>Name</th>
      <th>Climate</th>
      <th>Terrain</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
  const peopleMountpoint = 'https://swapi.co/api/people';
  const planetsMountpoint = 'https://swapi.co/api/planets';

  $.getJSON(peopleMountpoint).done(({ results }) => {
    $(results).each((index, { name, gender, birth_year }) => {
      const $row = $('<tr>')
        .append($('<td>', { text: name }))
        .append($('<td>', { text: gender }))
        .append($('<td>', { text: birth_year }));
      $('#people tbody').append($row);
    });
  });

  $.getJSON(planetsMountpoint).done(({ results }) => {
    $(results).each((index, { name, climate, terrain }) => {
      const $row = $('<tr>')
        .append($('<td>', { text: name }))
        .append($('<td>', { text: climate }))
        .append($('<td>', { text: terrain }));
      $('#planets tbody').append($row);
    });
  });
</script>
